<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        var operacao = prompt("Escolha a operação: soma, subtração, multiplicação, divisão");
        var num1 = parseFloat(prompt("Digite o primeiro número:"));
        var num2 = parseFloat(prompt("Digite o segundo número:"));
        if (isNaN(num1) || isNaN(num2)) {
            alert("Você inseriu números inválidos.");
        } else {
            var resultado;
            switch (operacao) {
                case "soma":
                    resultado = num1 + num2;
                    break;
                case "subtração":
                    resultado = num1 - num2;
                    break;
                case "multiplicação":
                    resultado = num1 * num2;
                    break;
                case "divisão":
                    if (num2 === 0) {
                        alert("Não é possível dividir por zero.");
                        break;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    alert("Operação inválida.");
                    break;
            }
            if (resultado !== undefined) {
                alert("O resultado da " + operacao + " é: " + resultado);
            }
        }
    </script>
</body>
</html>
