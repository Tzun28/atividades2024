<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Prático</title>
    <style>
        header, aside, main, footer {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
        header {
            background-color: #f2f2f2;
        }
        aside {
            background-color: #e0e0e0;
        }
        main {
            background-color: #ffffff;
        }
        footer {
            background-color: #cccccc;
        }
        #logo {
            width: 100px; /* Ajuste o tamanho desejado */
            background-color: #ffffff; /* Fundo branco */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img id="logo" src="https://st.depositphotos.com/2907565/4122/v/450/depositphotos_41225075-stock-illustration-cartoon-sword-vector-illustration.jpg" alt="Logo">
        </div>
        <div>Menu Base</div>
        <div>Menu Secundário</div>
        <form>
            <div>
                <label for="login">Login:</label>
                <input type="text" id="login" name="login">
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <form>
            <div>
                <label for="signup">Cadastro:</label>
                <input type="text" id="signup" name="signup">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </header>
    <aside>
        <div>Menu Lateral</div>
        <div>Formulário de Pesquisa</div>
        <div>Propaganda Vertical</div>
    </aside>
    <main>
        <div>Banner de Destaque</div>
        <div>Conteúdo Principal</div>
        <div>Outros Conteúdos Interessantes</div>
    </main>
    <footer>
        <div>Conteúdo do Rodapé</div>
    </footer>
</body>
</html>
